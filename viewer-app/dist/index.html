<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Lake OT Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #0c0e1a;
      --bg-secondary: #141624;
      --bg-tertiary: #1a1d30;
      --border: #2a2d45;
      --text-primary: #e8eaf0;
      --text-secondary: #9498b0;
      --accent-blue: #4a9eff;
      --accent-green: #4ae08c;
    }

    body {
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      -webkit-app-region: drag;
    }
    .topbar h1 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }
    .topbar-actions {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    .topbar-actions button {
      padding: 4px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
    }
    .topbar-actions button:hover { border-color: var(--accent-blue); }

    /* Main split */
    .main-split {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      flex-shrink: 0;
      padding: 12px;
    }
    .sidebar h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin: 12px 0 6px 0;
    }
    .sidebar h3:first-child { margin-top: 0; }
    .sidebar-item {
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .sidebar-item:hover { background: var(--bg-tertiary); }
    .sidebar-item.active { background: var(--bg-tertiary); color: var(--accent-blue); }
    .badge {
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 8px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      margin-left: auto;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-active { background: var(--accent-green); }
    .status-inactive { background: var(--text-secondary); }

    /* Content area */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Graph canvas */
    #cy {
      flex: 1;
      min-height: 200px;
    }

    /* Resize handle */
    .resize-handle {
      height: 5px;
      background: var(--border);
      cursor: row-resize;
      flex-shrink: 0;
    }
    .resize-handle:hover { background: var(--accent-blue); }

    /* Terminal pane */
    .terminal-pane {
      height: 300px;
      background: #000;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .terminal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 12px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .terminal-header span {
      font-size: 11px;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }
    .terminal-header button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      padding: 0 4px;
    }
    .terminal-header button:hover { color: var(--text-primary); }
    #terminal-container {
      flex: 1;
      padding: 4px;
    }

    /* Detail panel */
    .detail-panel {
      width: 320px;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      flex-shrink: 0;
      padding: 16px;
      display: none;
    }
    .detail-panel.open { display: block; }
    .detail-panel h2 {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .detail-panel .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }
    .detail-field {
      margin-bottom: 12px;
    }
    .detail-field label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 2px;
    }
    .detail-field .value {
      font-size: 13px;
    }
    .close-detail {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 18px;
    }

    /* Landing screen */
    .landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }
    .landing h2 {
      font-size: 20px;
      color: var(--text-secondary);
    }
    .landing p {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .landing button {
      padding: 10px 24px;
      border: 1px solid var(--accent-blue);
      border-radius: 6px;
      background: transparent;
      color: var(--accent-blue);
      font-size: 14px;
      cursor: pointer;
    }
    .landing button:hover {
      background: var(--accent-blue);
      color: var(--bg-primary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="topbar">
      <h1 id="app-title">SILVER LAKE OT VIEWER</h1>
      <div class="topbar-actions">
        <button id="btn-open-repo">Open Repo</button>
        <button id="btn-test-local" style="border-color: var(--accent-green); color: var(--accent-green);">Test Local JSON</button>
        <button id="btn-fit">Fit</button>
        <button id="btn-relayout">Re-layout</button>
      </div>
    </div>

    <div class="main-split">
      <div class="sidebar" id="sidebar">
        <h3>Loading...</h3>
      </div>

      <div class="content-area">
        <div id="cy">
          <div class="landing" id="landing">
            <h2>Silver Lake OT Viewer</h2>
            <p>Open a company repo to get started</p>
            <button id="btn-landing-open">Open Company Repo</button>
          </div>
        </div>
        <div class="resize-handle" id="resize-handle"></div>
        <div class="terminal-pane" id="terminal-pane">
          <div class="terminal-header">
            <span>TERMINAL</span>
            <button id="btn-toggle-terminal" title="Toggle terminal">_</button>
          </div>
          <div id="terminal-container"></div>
        </div>
      </div>

      <div class="detail-panel" id="detail-panel"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.30.4/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
